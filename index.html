<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/dc5095c813.js" crossorigin="anonymous"></script>
 </head>

<body>
    <div class="app">
        <div class="title">Drum <i class="fa-solid fa-drum"></i> Kit</div>
        <p class="subtitle">Bringing the power of a full drum set to your fingertips, anythime, anywhere!</p>
        <div class="buttons">
            <button class="drum" id="w">
                <div class="shortcut">W</div>
                <div class="sound">clap</div> 
            </button>
            <button class="drum" id="s">
                <div class="shortcut">S</div>
                <div class="sound">hihat</div> 
            </button>
            <button class="drum" id="d">
                <div class="shortcut">D</div>
                <div class="sound">kick</div> 
            </button>
            <button class="drum" id="f">
                <div class="shortcut">F</div>
                <div class="sound">openhat</div> 
            </button>
            <button class="drum" id="g">
                <div class="shortcut">G</div>
                <div class="sound">boom</div> 
            </button>
            <button class="drum" id="h">
                <div class="shortcut">H</div>
                <div class="sound">ride</div> 
            </button>
            <button class="drum" id="j">
                <div class="shortcut">J</div>
                <div class="sound">snare</div> 
            </button>
            <button class="drum" id="k">
                <div class="shortcut">K</div>
                <div class="sound">tom</div> 
            </button>
            <button class="drum" id="l">
                <div class="shortcut">L</div>
                <div class="sound">tink</div> 
            </button>
        </div>       
    </div>

    <script src="script.js"></script>
</body>

</html>
